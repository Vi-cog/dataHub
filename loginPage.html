<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
</head>
<body>
    <!-- This is the login page to dataHub site -->
    <div>
            <img src="loginPageLogo.png" alt="Login Page Logo">
            <h3 align="center">Sign in</h3>
                
            <form class="" action="dataHub.html" method="" align = "center">
                <!-- The action is what happens on clicling submit,which is going to open the main dataHub site, It can also be used to send informations to gmail by inputting [mailto:victorayobami174@gmail.com] -->

                   <label>Username : </label>
                     <input type="text" placeholder="Input your gmail or username" name="yourName"> <br />

                   <label>Password : </label>
                     <input type="password" name="yourPassword"> <placeholder= "input_password"> <br />
                   <a href="#">Forgot your password?</a>
                    <input type="submit">
            </form>
            <p>Don't have an account yet? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
